<ion-header>
  <ion-navbar  [hideBackButton]="true">
    <ion-title text-center>
      Welcome
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

<ion-item text-center>
    <img [src]="userData.image" class="profile-pic"/>
</ion-item>

<ion-list>
  <ion-item>
    <ion-icon name="person" item-start class="large-icon"></ion-icon>
      {{userData.name}}
  </ion-item>
  <ion-item>
    <ion-icon name="mail" item-start class="large-icon"></ion-icon>
      {{userData.email}}
  </ion-item>

  <ion-item>
    <ion-icon name="phone-portrait" item-start class="large-icon"></ion-icon>
      {{userData.phone}}
  </ion-item>
</ion-list>


<ion-row>
  
<ion-item text-center> 

  <button ion-button icon-only color="secondary" large (click)="callTel(userData.phone)">
    <ion-icon name="call"></ion-icon>
  </button>

  <button ion-button icon-only color="secondary" large (click)="mailTo(userData.email)">
    <ion-icon name="mail"></ion-icon>
  </button>

</ion-item>
</ion-row>
</ion-content>
